{% load static %}
{% url 'home' as home_url %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <!-- Navigation -->
    <header>
      <nav class="navbar navbar-expand-lg nf-bg">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">ZoroCinematics</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Submit Your Movie</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Login</a>
                </li>
              </ul>
            </div>
          </div>
      </nav>
    </header>

    <div class="containter nav-pad">
      <!-- main content -->
      {% block main %}
      {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 nf-bg">
        <p class="m-0 text-center">
          {% block copyright %}
          Loreal
          {% endblock copyright %}</p>
        <p class="m-0 text-center text-black">Follow us on: 
        </p>
    </footer>


  <!-- Bootstrap -->  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!--CSS-->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</body>
</html>
