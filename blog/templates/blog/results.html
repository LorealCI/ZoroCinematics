{% extends "base.html" %}

{% block title %}
Results
{% endblock %}

{% block main %}
<div class="container">
  <div class="row">
    {% for m in data.results %}
      <div class="col-md-3 mb-4">
        <div class="card h-100">
          <img src="https://image.tmdb.org/t/p/w200{{ m.poster_path }}" class="card-img-top" alt="movie cover images">
          <div class="card-body">
            <h5 class="card-title">{{ m.title }}</h5>
            <p class="card-text">{{ m.overview }}</p>
            <a href="{% url 'view_movie' movie_id=m.id %}" class="btn btn-primary">Review Movie</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}

{% endblock %}
